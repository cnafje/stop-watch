<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Stopwatch</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="stopwatch-container">
      <h1 id="display">00:00:00.000</h1>
      <div class="buttons">
        <button id="start"><i class="fas fa-play"></i> Start</button>
        <button id="pause"><i class="fas fa-pause"></i> Pause</button>
        <button id="reset"><i class="fas fa-undo"></i> Reset</button>
        <button id="lap"><i class="fas fa-flag"></i> Lap</button>
      </div>
      <ul id="laps"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
